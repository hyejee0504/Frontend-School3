<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>리액트 1분만에 추가해보기!</title>
    </head>
    <body>
        <div id="root"></div>
        <script
            src="https://unpkg.com/react@17/umd/react.development.js"
            crossorigin
        ></script>
        <script
            src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"
            crossorigin
        ></script>
        <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
        <script type="text/babel">
            const json = [1, 2, 3, 4, 5, 6, 7, 8, 9]
            function ImageSlide(){
                return (
                    <img src="https://picsum.photos/200/300"/>
                )
            }

            function Title(){
                return(
                <h1>제주도에 명소 weniv</h1>
                //제주 가고 싶댜아
                )
            }

            function Info(){
                return(
                    <p>100km 거리</p>
                )
            }

            function Price(){
                return(
                    <p>100000</p>
                )
            }

            const app = (
                <div>
                    {
                        json.map(i =>(
                                <div>
                                    <ImageSlide/>, 
                                    <Title/>, 
                                    <Info/>, 
                                    <Price/>
                                </div>))
                    }
                </div>
            )
                //작스? 문법 -> 안에 같이 array이면 된다. {} 중괄호 사용
                //중괄호 안에는 자바스크립트로 읽는다!
            const domContainer = document.querySelector("#root");
            ReactDOM.render(app, domContainer);
        </script>

        
    </body>
</html>
