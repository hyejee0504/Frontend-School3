<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" method="">
        <input type="text" name="이름" value="">
        <input type="hidden" name="나이" value="10">
        <button type="submit">제출</button> 
        <!-- 
            1. form에서 제출되는 data를 js로 수정한느 일은 가능하면 하지 않는 것이 좋습니다. input으로 해결가능
            input으로 hidden을 안하고 자바스크립트로 추가후 제출하면 안됨.
            2. form에 없는 데이터를 추가하고 싶다면 hidden으로 input을 하나 더 만들어 value를 자바스크립트로 추가하는 방식을 사용 추천
            자바스크립트로 form추가 노놉
            input에서 value추가!
         -->
</body>
</html>
