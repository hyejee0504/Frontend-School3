<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .one{
            color: red;
        }
        .two{
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <h1 class="one two">hello world</h1>
    <!--문서 내 여러개의 class가능하다.
    클래서는 하나의 태그에 여러개를 적용할 수 있다. -->
    .title#main-tit
    <div class="title" id="main-tit"></div>
    <!-- emmet사용할때 div자동생성 가능 -->
    p>lorem 
    p.one.two.three#tit>lorem
    
</body>
</html>
