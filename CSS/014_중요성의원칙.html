<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .one{
            color: red !important;
        }
        .two{
            color: blue;
        }
    </style>
</head>
<body>
    <div class="one two">hello world</div>
    <div class="two one">hello world</div>
    <div class="two" style="color: green;">hello</div>
    <!-- 
    클래스가 써진 순서는 중요하지 않다. 명시도가 똑같을 때 !important를 쓰면 그것을 적용된다. 
    !important는 inline css보다 우선합니다. 
    important가 둘다 적용되었을 때는 castcading에 영향을 받는다.
    -->
</body>
</html>
