<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <article id="app">
        <h2>포켓몬 회전목마</h2>
        <ul class="list-items">
            <li><img src="img/jammanbo.png" alt=""></li>
            <li><img src="img/ev.png" alt=""></li>
            <li><img src="img/mazayoung.png" alt=""></li>
            <li><img src="img/mobugi.png" alt=""></li>
            <li><img src="img/nyaong.png" alt=""></li>
            <li><img src="img/weirdseed.png" alt=""></li>
            <li><img src="img/pulin.png" alt=""></li>
        </ul>
    </article>
    <script>
        const center = document.querySelector('.list-items');
        const items = document.querySelectorAll('.list-items li');
        const angle = 360 / items.length;
        let currAngle = 0;

        document.addEventListener('click', function () {

            if (window.innerWidth / 2 < event.clientX) {
                currAngle -= angle;
            } else {
                currAngle += angle;
            }

            center.style.transform = `translate(-50%, -50%) rotateY(${currAngle}deg)`;
        })
        
    </script>
</body>
</html>
