<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>밴딩머신</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <img class="logo"src="images/Logo.png" alt="">
    <div class="all-wrapper">
        <div class="account section">
            <div>
                <ul class="can_show">
                    <li>
                        <img src="images/red.png" alt="redcan">
                        <p class="can_txt">Original_Cola</p>
                        <button class="red can_button">1000원</button>
                    </li>
                    <li>
                        <img src="images/violet.png" alt="violetcan">
                        <p class="can_txt">Original_Cola</p>
                        <button class="violet can_button">1000원</button>
                    </li>
                    <li>
                        <img src="images/yellow.png" alt="yellowcan">
                        <p class="can_txt">Yellow_Cola</p>
                        <button class="yellow can_button">1000원</button>
                    </li>
                    <li>
                        <img src="images/skyblue.png" alt="skybluecan">
                        <p class="can_txt">Cool_Cola</p>
                        <button class="skyblue can_button">1000원</button>
                    </li>
                    <li>
                        <img src="images/green.png" alt="greencan">
                        <p class="can_txt">Green_Cola</p>
                        <button class="green can_button">1000원</button>
                    </li>
                    <li>
                        <img src="images/orange.png" alt="orangecan">
                        <p class="can_txt">Orange_Cola</p>
                        <button class="orange can_button">1000원</button>
                    </li>
                </ul>
            </div>
            <div class="count_section">
                <p class="balance">1000</p>
                <button class="remain_button">거스름돈 반환</button>
                <input class="deposit_amount" type="number" placeholder="입금액 입력">
                <button class="deposit_button">입금</button>
                <div class="put_can">
                    <ul>
                         
                    </ul>
                </div>
                <button class="gain_button">획득</button>
            </div>
        </div>
        <div class="my_basket section">
            <div class="my_money">
                <span class="result_money" id="all_money">25000</span>
            </div>
            <div class="result_list">
                <h2>획득한 음료</h2>
                <section class="my_cans">
                    <ul>
                    </ul>
                </section>
                <p class="amount">9000</p>
            </div>
        </div>
    </div>
<script src="banding.js"></script>
</body>
</html>
