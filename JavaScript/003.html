<script>

    let txt = "abcdefghijk";

    let txt5 = "10"

    console.log(txt[0]);
    console.log(txt[4]+txt[5]);
    console.log(txt2);
    console.log(txt3);
    console.log(txt4);

    console.log(txt.length); //글자수 
    //index = length - 1
    console.log(txt.indexOf('e')); //index를 반환
    console.log(txt.search("e")); //정규표현식

    console.log(txt.indexOf('z')); //못찾으면 -1이다.

    //slice
</script>
