<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>
        #box{
            background-color: black;
            position: relative;
            width: 400px;
            height: 400px;
            margin: 0 auto;
        }
        ul{
            display: flex;
            justify-content: space-around;
        }
    </style>
</head>
<body>
    <div id="box"></div>
    <ul>
        <li><button class="red">빨강</button></li>
        <li><button class="yellow">노랑</button></li>
        <li><button class="green">초록</button></li>
    </ul>
<script>

    const btn_all = document.querySelectorAll('button');
    const box = document.querySelector('#box');

    btn_all.forEach((element, index) => {
        element.onclick = () => {
            box.style.background = element.className;
        }
    });
