<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bool</title>
</head>
<body>
    
<script>
    //const(참조변경불가), let(변경 가능), var(x)
    let one = true; //다른언어는 True일수도 있음.
    let two = false;
    let three;
    let four = null;
    let five = Infinity;

    console.log(Boolean('')); //false
    console.log(Boolean(' '));//true 문자열은 true
    console.log(Boolean(0)); //false
    console.log(Boolean(100)); //true
    console.log(Boolean(-100)); //true
    console.log(Boolean(three)); //false - undefined
    console.log(Boolean(four)); // false null
    console.log(Boolean(five)); //infinity true

    //우리를 힘들게 하는 js
    console.log(Boolean([]));
    console.log(Boolean({}));


    if(one){
        console.log('hello');
    }
    else{
        console.log('world');
    }

</script>
</body>
</html>
